{% extends 'inc/navbar_base.html' %}
{% block log_block %}
    <form method="get" action="{% url 'ask' %}">
        <button class="btn btn-outline-success ask-btn" type="submit">ASK!</button>
    </form>
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <img class="profile-img" src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80">
            <div class="ml-3 w-100">
                <h4 class="">Oleg Reutskiy</h4>
                <div class="button mt-2 d-flex flex-row align-items-center">
                    <form method="get" action="{% url 'settings' %}">
                        <button class="btn btn-sm btn-outline-secondary w-100">Settings</button>
                    </form>
                    <button class="btn btn-sm btn-outline-danger w-100 ml-2">Log out</button>
                </div>
            </div>
        </div>
    </div>
{% endblock log_block %}
