{% load static %}

<div class="row question-box">
	<div class="col-2">
        <img class="question-img rounded" src="{% static "img/image.jpg" %}"></img>
		<div class="likes marg">0</div>
		<button class="btn-like btn btn-pos btn-outline-success">Like</button>
	</div>
	<div class="col-10">
		<div class="question-text">
			{{ page_object.text }}
			<div class="form-check mt-3">
				<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				<label class="form-check-label" for="defaultCheck1">
					Correct!
				</label>
			</div>
		</div>
	</div>
</div>
