{% load static %}
<nav class="page-navi" aria-label="Page navigation">
    <ul class="pagination">
        {% if page_objects.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1">&laquo; first</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_objects.previous_page_number }}">previous</a></li>
        {% endif %}

        <li class="page-item">
            <a class="page-link" href="#">Page {{ page_objects.number }} of {{ page_objects.paginator.num_pages }}</a>
        </li>

        {% if page_objects.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_objects.next_page_number }}">next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_objects.paginator.num_pages }}">last &raquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>
