{% load static %}
<div class="row question-box">
    <div class="col-2">
        <img class="question-img rounded" src="{% static "img/image.jpg" %}"></img>
        <div class="likes marg">0</div>
        <button class="btn-like btn btn-pos btn-outline-success">Like</button>
    </div>
    <div class="col-10">
        {% block question %}
        {% endblock question %}
        <div class="row mt-4">
            {% block under_question %}
            {% endblock under_question %}
        </div>
    </div>
</div>
