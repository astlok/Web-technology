{% extends 'inc/one_question_base.html' %}
{% block question %}
	<div class="question-title">
		{{question.title}}
	</div>
	<div class="question-text">
		{{question.text}}
	</div>
{% endblock question%}
{% block under_question %}
	<div class="col-7">
		<p>Tags: 
			{% for tag in tags%}
				<a href="{% url 'tags' tag %}">{{tag}}</a>
			{% endfor %}
		</p>
	</div>
{% endblock under_question %}
